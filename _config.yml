resume_header_intro: "<p>Software engineer with over 5 years professional experience in web application development (primarily front-end) with a well-known organization. Have experience working with a variety of programming languages and technologies including JavaScript, ExtJS, Java, Python. Getting myself acquainted with the MEAN stack presently. Looking to move forward in career in web programming.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
