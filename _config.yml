# Site settings
title: "Sharan - personal site and portfolio"
description: "Personal website and portfolio of Sharan S. Find information about me and contact me if needed"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Sharan S"
resume_title:                   "Web developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "sharan.bizid@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
#resume_contact_telephone:       "7871503503"
resume_contact_address:         "Chennai, India"

#resume_header_contact_info:     "Chennai, India • 555-7334 • lisasimpson@youremailaddress.com"
